<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop | phone shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        header {
            background: #0066cc;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 16px;
        }
        .product p {
            color: #0066cc;
            font-weight: bold;
            font-size: 18px;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0055aa;
        }
    </style>
</head>
<body>
    <header>
        <h1>TechShop</h1>
        <p>by itony, usopp, cofee</p>
    </header>

    <div class="products">
        <!-- Товар 1 -->
        <div class="product">
            <img src="phone.jpg" alt=" Xiaomi 15 ULTRA">
            <h3>Xiaomi 15 ULTRA</h3>
            <p>200₽</p>
            <button>buy</button>
        </div>

        <!-- Товар 2 -->
        <div class="product">
            <img src="phone2.jpg" alt="ONEPLUS13">
            <h3>ONEPLUS13</h3>
            <p>90₽</p>
            <button>buy</button>
        </div>

        <!-- Товар 3 -->
        <div class="product">
            <img src="phone3.jpg" alt="phone iPhone">
            <h3>iPhone 13</h3>
            <p>10₽</p>
            <button>buy</button>
        </div>
    </div>
</body>
</html>
