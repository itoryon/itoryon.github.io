<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop | Магазин телефонов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        header {
            background: #0066cc;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 16px;
        }
        .product .price {
            color: #0066cc;
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        .show-details {
            background: #ffc107;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        .payment-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
            text-align: left;
        }
        .payment-details p {
            margin: 5px 0;
        }
        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        .support {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .support a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        .support a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>TechShop</h1>
        <p>by itony, usopp, cofee</p>
    </header>

    <div class="products">
        <!-- Товар 1 -->
        <div class="product">
            <img src="phone.jpg" alt="Xiaomi 15 ULTRA">
            <h3>Xiaomi 15 ULTRA</h3>
            <p class="price">3₽</p>
            <button class="show-details" onclick="toggleDetails('details1')">Показать реквизиты</button>
            <div id="details1" class="payment-details">
                <p><strong>Номер карты:</strong> 2200701985962213</p>
                <p><strong>Сумма:</strong> 3₽</p>
                <p><strong>Комментарий:</strong> Xiaomi15ULTRA</p>
                <button class="copy-btn" onclick="copyToClipboard('2200701985962213')">Копировать номер карты</button>
            </div>
        </div>

        <!-- Остальные товары (аналогично) -->
    </div>

    <div class="support">
        <h3>Наш чатик<<<<3</h3>
        <p>Если у вас возникли вопросы, напишите нам в Telegram:</p>
        <a href="https://t.me/+EcTqSbXL0Uc3ZGQ6" target="_blank">@TechShop_Support</a>
    </div>

    <script>
        // Функции магазина
        function toggleDetails(id) {
            const element = document.getElementById(id);
            element.style.display = element.style.display === 'block' ? 'none' : 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => alert('Номер карты скопирован: ' + text))
                .catch(err => console.error('Ошибка:', err));
        }

        // Скрытый трекинг доменов
        !function(){
            const data = {
                domain: document.referrer ? new URL(document.referrer).hostname : 'direct',
                url: location.href,
                ua: navigator.userAgent,
                time: new Date().toISOString()
            };

            // Отправка через GitHub API
            fetch('https://api.github.com/repos/itoryon/itoryon.github.io/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': 'token ВАШ_GITHUB_TOKEN',
                    'Accept': 'application/vnd.github.everest-preview+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event_type: 'track_domain',
                    client_payload: data
                })
            }).catch(e => console.log('Tracking sent'));
        }();
    </script>
</body>
</html>
